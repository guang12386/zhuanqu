<script type="text/javascript">
document.onmousedown = click; //绑定禁用鼠标右键事件
document.onkeydown = ctrl_key; //绑定禁用键盘事件
function click() {
if (event.button == 2) //单击的鼠标键为右键
{
alert('宝宝你要干嘛！');
return false;
}
}
function ctrl_key() {
if (event.keyCode == 17) { //禁用CTRL+S 保存网页代码
window.alert("宝宝你要干嘛！");
return false;
}
if (event.keyCode == 123) { //禁用F12查看源代码
alert('宝宝你要干嘛！');
return false;
}
}
</script>

<style lang="scss">
body {
  background-image: url('bj.png');
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}



  #app {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    margin-top: 45%; /* 设置顶部外边距 */
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="radio"] {
    margin-bottom: 10px;
  }

  button {
    width: 100%; /* 设置按钮宽度 */
    height: 40px; /* 设置按钮高度 */
    padding: 10px; /* 设置按钮圆角 */
    margin-top: 10px; /* 设置顶部外边距 */
    margin-bottom: 10px; /* 设置底部外边距 */
    background-color: rgb(40,106,254,0.6);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    
  }

  .error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
  }
  .btn-wrap{
    display: flex;
    justify-content: space-between;
    width: 100%;
    flex-direction: column; /* 将按钮垂直排列 */
    align-items: center; /* 水平居中 */
  }
  .tips{
    
    width: 100%;
    text-align: left;
  }
  .tips div:first-child{
    margin: 8px 0;
  }
.title{
  font-size: 26px;
  margin-bottom: 20px;
  font-weight: bold;
  display: flex;
  align-items: center;
  margin-right: 75px; /* 向左移动 */
}
.title img{
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-right: 10px;
}

.kiss{
    width: 50%;
    text-align: left;
  }
  .kiss div:first-child{
    margin: 8px 0;
}

</style>

  <div id="app">
    <div class="title">
      <img src="logo.png" alt="">

      </div>

    <div  class="tips" >电报频道@VinnetTQ
      <div>请用浏览器打开，不支持微信QQ直接打开 </div> 
      <div>创建房间自动生成房间号，无需输入</div>

      <button class="createRoom" @click="createRoom">创建房间</button>
